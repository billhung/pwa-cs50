<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--phone scaling for the text and button-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
        new PomodoroTimerComponent();
    });
    </script>
  <!--Ref:https://david-jordan.medium.com/coding-a-pomodoro-timer-in-html-js-css-61b5b89b5948-->
  <!--Ref:https://youtu.be/PL2DG9LJoVQ?t=297-->
  <!--Google Workbox (PWA)-->
  <script>
    if ('serviceWorker' in navigator){
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
      });
    }
  </script>
</head>
<body>
  <div id="title_text">
    Pomodoro <br />
    Timer
  </div>
  <div id="timer_display">
    <div id="timer_display_duration">
      25:00
    </div>
  </div>
  <div id="timer_button_container">
    <button type="button" id="timer_button">
      â–·START WORK
    </button>
    <br />
    <button type="button" id="break_button">
      START BREAK
    </button>
  </div>
</body>
</html>
