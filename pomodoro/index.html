<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pomodoro Timer</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--phone scaling for the text and button-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="P. Timer">
  <meta name="apple-mobile-web-app-title" content="P. Timer">
  <meta name="theme-color" content="113a72">
  <meta name="msapplication-navbutton-color" content="113a72">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">

  <link rel="stylesheet" href="css/main.css">
  <link rel="manifest" href="manifest.json">
  <!--Web App icon-->
  <link rel="icon" type="image/png" sizes="512x512" href="favicon.ico.512x512.20211204.png">
  <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="favicon.ico.512x512.20211204.png">
  
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
        new PomodoroTimerComponent();
    });
    </script>
  <script>
    if ('serviceWorker' in navigator){
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
      });
    }
  </script>
</head>
<body>
  <div id="title_text">
    Pomodoro <br />
    Timer
  </div>
  <div id="timer_display">
    <div id="timer_display_duration">
      25:00
    </div>
  </div>
  <div id="timer_button_container">
    <button type="button" id="timer_button">
      ▷START WORK
    </button>
    <br />
    <button type="button" id="break_button">
      START BREAK
    </button>
  </div>
</body>
